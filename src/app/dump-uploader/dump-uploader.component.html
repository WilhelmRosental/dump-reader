<mat-card
    style="padding: 16px; margin: 16px 0; display: flex; flex-direction: column; align-items: center; min-height: 60vh;">
    <h2>Uploader le dump file</h2>
    <button mat-button color="primary" (click)="triggerFileInput()">
        Choisir un fichier
    </button>
    <input #fileInput id="fileInput" type="file" accept=".txt"
        style="opacity: 0; position: absolute; top: 0; left: 0; width: 0; height: 0;"
        (change)="handleFileChange($event)" tabindex="-1" />
</mat-card>
